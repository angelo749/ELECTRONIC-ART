 .ini{

 }
  /* Reset y estilos generales */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #000000;
  display: flex;
  flex-direction: column;
  justify-content: left;
  align-items: left;
  height: 100vh;
}

/* Contenedor de la animación */
.container {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Estilo y animación del logo EA */
.ea-logo {
  font-size: 100px;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.e {
  color: #2475C2;
  transform: scale(0);
  animation: growE 1s forwards;
}

.a {
  color: #BEA306;
  opacity: 0;
  animation: fadeInA 2s 1s forwards;
}

/* Animaciones */
@keyframes growE {
  to {
    transform: scale(1);
  }
}

@keyframes fadeInA {
  to {
    opacity: 1;
  }
}
