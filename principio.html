<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset y estilos generales */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #000000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Contenedor de la animación */
.container {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Estilo y animación del logo EA */
.ea-logo {
  font-size: 100px;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.e {
  color: #2475C2;
  transform: scale(0);
  animation: growE 1s forwards;
}

.a {
  color: #BEA306;
  opacity: 0;
  animation: fadeInA 2s 1s forwards;
}

/* Animaciones */
@keyframes growE {
  to {
    transform: scale(1);
  }
}

@keyframes fadeInA {
  to {
    opacity: 1;
  }
}

/* Estilos del Menú */
.menu {
  width: 100%;
  background: #111;
  padding: 15px 0;
  position: fixed;
  bottom: 0;
  text-align: center;
}

.menu ul {
  list-style: none;
  display: flex;
  justify-content: center;
  padding: 0;
}

.menu ul li {
  margin: 0 20px;
}

.menu ul li a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s;
}

.menu ul li a:hover {
  color: #e60012;
}
  </style>
</head>
<body>

  <!-- Contenedor del Logo Animado -->
  <div class="container">
    <div class="ea-logo">
      <span class="e">E</span>
      <span class="a">A</span>
    </div>
  </div>

  <!-- Menú de Navegación -->
  <nav class="menu">
    <ul>
      <li><a href="inicio.html">INICIO</a></li>
      <li><a href="clases.html">CLASES</a></li>
      <li><a href="proyectos.html">PROYECTOS</a></li>
    </ul>
  </nav>

  console.log("Página cargada correctamente");
});
  </script>

</body>
</html>
